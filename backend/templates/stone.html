<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{{ stone | capitalize }} Stone</title>
  </head>
  <body>
    <h1>{{ stone | capitalize }} Stone</h1>
    {% if error %}
      <p style="color:red">{{ error }}</p>
    {% endif %}

    <form method="post">
      <label>Flag: <input name="flag" required></label>
      <button type="submit">Submit</button>
    </form>

    <p><a href="/leaderboard">Leaderboard</a> | <a href="/logout">Logout</a></p>
  </body>
</html>
